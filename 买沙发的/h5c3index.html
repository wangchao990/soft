<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>家居专卖</title>
    <!-- 引入相关css文件+ -->
    <!-- 初始化css -->
    <link rel="stylesheet" href="css/base.css">
    <!--插件样式  -->
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <!-- 自己的css文件 -->
    <link rel="stylesheet" href="css/new.css">

    <!-- 引入相关的js文件 -->
    <!-- 插件的js文件  --------------------------------最先引用，否则不起效果！！！！因为饮用顺序不对，坑了我几个小时 -->
    <script src="js/jquery.min.js"></script>
    <!-- easing缓动动画 -->
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="js/new.js"></script>
</head>

<body>
    <!-- 直接进入顾客中心的图片 -->
    <a href="#">
        <img src="./images/t1ldiffkjfxxxzhxzd-101-101.png" class="gukezhongxin">
    </a>
    <!-- 继续往下图片 -->
    <a href="javascript:;">
        <img src="images/t13fcsfklcxxa2xfli-174-61.png" class="nextGo"/>
    </a>


    <div id="fullpage">
        <!-- 第一屏star -->
        <div class="section section1">
            <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="section1-jtimg">
            <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="section1-fj goes">
            <img src="images/t1xccqfflgxxxild.png" class="section1-sf go">
        </div>
        <!-- 第一屏end -->
        <!-- 第二屏star -->
        <div class="section section2">
            <div class="computer move">
                <div class="search move">
                    <img src="images/search-words.png" class="searchWords">
                </div>
                <img src="images/search-02-1.png" class="search-02-1">
                <img src="images/goods-441-218.png" class="goods">
                <!-- 沙发 -->
                <img src="images/shirt-02-207-166.png" class="shirt-02 move">
                <!-- 空白div来遮盖沙发 -->
                <div class="cover move"></div>
            </div>
            <img src="images/words-01-361-25.png" class="words-01">
            <img src="images/words-02.png" class="words-02">
        </div>
        <!-- 第二屏end -->
        <!-- 第三瓶star -->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="images/img-01.gif" class="img-01">
                    <img src="images/img-01-a.gif" class="img-01-a">
                    <!-- 无色购物车 -->
                    <img src="images/btn-01.gif" class="btn-01">
                    <!-- 白色购物车 -->
                    <img src="images/btn-01-a.gif" class="btn-01-a">
                </div>
                <!-- 斜着的沙发 -->
                <img src="images/t1f.png" class="t1f">

            </div>
        </div>
        <!-- 第三瓶end -->
        <!-- 第四屏star -->
        <div class="section section4">
            <!-- 云的图片 -->
            <img src="images/cloud.png" class="cloud cloud-1">
            <!-- 两个文字图片 -->
            <img src="images/words-04.png" class="words">
            <img src="images/words-04-a.png" class="words-04-a">
            <div class="car">
                <!-- 斜着的沙发 -->
                <img src="images/t1f.png" class="car-t1f">
                <!-- 购物车 -->
                <img src="images/car.png" class="car-car move">
            </div>
            <div class="note">
                <img src="images/t1.png">
                <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img">
            </div>
        </div>
        <!-- 第四屏end-->
        <!-- 第五屏star -->
        <div class="section section5">
            <img src="images/zdy.png" class="word">
            <img src="images/t1b2mrfo8cxxxfselu-358-221.png" class="card">
            <img src="images/t1puypfatexxajuujj-139-130.png" class="order">
            <img src="images/t1f.png" class="tif-5">
            <div class="Overfloow">
                <img src="images/t1c8gpfenexxav8lkd-205-819.png" class="mouse1">
                <img src="images/t1wbktfddaxxav8lkd-205-819.png" class="mouse2">
                <img src="images/t10zesfg4axxxdhbd4-170-375.png" class="hand">
            </div>
        </div>
        <!-- 第五屏end -->
        <!-- 第六屏star -->
        <div class="section section6">
            <img src="images/t1kaesfxbbxxxprv.png" class="box-6" />
            <img src="images/t1aissffjbxxa1caib-221-122.png" class="car-6" />
            <img src="images/cloud.png" class="cloud-6" />
            <!-- 收货地址 -->
            <img src="images/t1faqsfdxbxxbl8tyr-93-56.png" class="pop" />
            <img src="images/t1ut1pfnnexxxb5emy-126-305.png" class="boy" />
            <img src="images/t14nyrflxbxxaanhk9-87-294.png" class="girl" />
            <!-- 开着的门 -->
            <img src="images/t1jfaaff4gxxcd.png" class="door" />
            <!-- 请收货 -->
            <img src="images/t1kzyqffnexxbcrepj-139-173.png" class="take" />
            <img src="images/t1lg0.png" class="pop-words" />
        </div>
        <!-- 第六屏end -->
        <!-- 第七屏star -->
        <div class="section section7">
            <div class="star">

            </div>
            <img src="images/t1wrqqfbddxxcbi8jm-72-40.png" class="good">
        </div>
        <!-- 第七屏star -->
        <!-- 第八屏star -->
        <div class="section section8">
            <a href="#" class="beginshop">
                <img src="images/t12pksfedaxxx51i3j-389-156.png" class="btn-1">
                <img src="images/t1znypfhxdxxcubi7j-389-160.gif" class="btn-2">
            </a>
            <img src="images/t1ulasfmldxxbheta4-105-34.png" class="again">
            <img src="images/t1ivgtfbvxxxcjub_4-170-449.png" class="pointer">
        </div>
        <!-- 第八屏star -->
    </div>

</body>

</html>
